apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/erezshi/argocd-demo-app.git
    path: helm-chart
    targetRevision: HEAD
    helm:
      releaseName: demo-app
      valueFiles:
        - ../configs/demo-app-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
